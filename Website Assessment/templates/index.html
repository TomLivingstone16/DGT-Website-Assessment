<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
</head>

{% extends "base.html" %}
{% block content %}

{% if loggedIn == False %}
        <!--nav-->
        <ul>
            <li><a href="{{url_for('login')}}">Login</a></li>
            <li><a href="{{url_for('signup')}}">Signup</a></li>
        </ul>
    {% else %}
    <!--nav-->
            <ul>
                <li><a style="padding: 14px 20px;" href="{{url_for('userpage',username=session['username'])}}" >My Page</a></li>
                <li><a style="padding: 14px 19px;" href="{{url_for('logout')}}" >Log Out</a></li>
            </ul>
{% endif %}
<h1>Temporary Title: Replace later</h1> <!--Main title-->

<form class="example" action="{{url_for('home')}}">
    <input class="search" type="text" placeholder="Search.." name="search">
    <button class="searchButton" type="submit"><i class="fa fa-search"></i></button>
    <p>{{msg}}</p>
</form>

{%endblock%}
